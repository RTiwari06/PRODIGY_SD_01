<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            color: #333;
            max-width: 500px;
            width: 100%;
        }
        .glass-card h1 {
            font-weight: bold;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .btn-custom {
            background-color: #ff7e5f;
            background-image: linear-gradient(315deg, #ff7e5f 0%, #feb47b 74%);
            border: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 50px;
            color: white;
        }
        .btn-custom:hover {
            opacity: 0.9;
        }
        .result {
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="glass-card text-center">
        <h1>üå°Ô∏è Temperature Converter</h1>

        <form method="POST">
            <div class="form-floating mb-3">
                <input type="number" step="any" name="temperature" class="form-control" id="temperatureInput" placeholder="Enter temperature" required>
                <label for="temperatureInput">Enter Temperature</label>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select" name="unit" id="unitSelect" required>
                    <option value="" selected>Select Unit</option>
                    <option value="celsius">Celsius (¬∞C)</option>
                    <option value="fahrenheit">Fahrenheit (¬∞F)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>
                <label for="unitSelect">Select Unit</label>
            </div>

            <button type="submit" class="btn btn-custom">Convert</button>
        </form>

        {% if celsius is not none %}
        <div class="result">
            <p><strong>Celsius:</strong> {{ celsius }} ¬∞C</p>
            <p><strong>Fahrenheit:</strong> {{ fahrenheit }} ¬∞F</p>
            <p><strong>Kelvin:</strong> {{ kelvin }} K</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
